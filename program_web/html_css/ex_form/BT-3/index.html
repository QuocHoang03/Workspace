<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/icon/themify-icons/themify-icons.css">
    <title>Document</title>
</head>
<body>
    <div class="main_background">
        <div id="main">
            <div class="container container_left">
                <form action="" class="form-container">
                    <div class="heading-sign_in">Sign in</div>
                    <div class="icon-social">
                        <div class="icon-facebook">
                            <i class="ti-facebook"></i>
                        </div>
                        <div class="icon-facebook">
                            <i class="ti-google"></i>
                        </div>
                        <div class="icon-facebook">
                            <i class="ti-linkedin"></i>
                        </div>
                    </div>
                    <div class="content-sign">or use tour account</div>
    
                    <div class="input-sign">
                        <div class="input-item">
                            <input class="item" type="email" placeholder="Email">
                        </div>
                        <div class="input-item">
                            <input class="item" type="password" placeholder="password">
                        </div>
                    </div>
    
                    <div class="about">
                        <a href="https://www.facebook.com/">Forgot your password?</a>
                    </div>
                    <div class="submit-btn">
                        <input class="btn" type="submit">
                    </div>
                </form>
            </div>
    
    
            <div class="container container_right">
                <form class="wrapper">
                    <div class="heading-sign_up">Hello, Friend!</div>
                    <div class="content-sign_up">
                        Enter your personal details and start journey with us
                    </div>
                    <div class="submit-signup">
                        <input type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
