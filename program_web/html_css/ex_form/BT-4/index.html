<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/icon/themify-icons/themify-icons.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <form action="" class="form-container">
            <div class="heading">
                <div class="user">
                    <i class="ti-user"></i>
                </div>
                <div class="name">
                    Login Here
                </div>
            </div>
            <div class="input-block">
                <div class="input-item">
                    <div class="heading-text">
                        User Name
                    </div>
                    <div class="input-text">
                        <input type="text" placeholder="Enter Username">
                    </div>
                </div>
                <div class="input-item">
                    <div class="heading-text">
                        Password
                    </div>
                    <div class="input-text">
                        <input type="password" placeholder="Enter Password">
                    </div>
                </div>
            </div>
            <div class="btn">
                <input type="submit" class="submit-btn">
            </div>
            <div class="footer">
                <div class="about-text"><a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Lost your password</a></div>
                <div class="about-text"><a href="https://www.facebook.com/">Don't have an account?</a></div>
            </div>
        </form>
    </div>
</body>
</html>
