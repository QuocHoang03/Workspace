<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./acest/css/main.css">
    <link rel="stylesheet" href="./acest/css/style.css">
    <title>Mạng bán tour trực tuyến đầu tiên tại Việt Nam | Du lịch Vietravel</title>
    <link rel="stylesheet" href="./acest/font/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.min.css">

</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header-contener">
                <a href="https://travel.com.vn/" class="header-logo-link">
                    <img src="./acest/logo/logo.png" alt="" class="header-img-logo">
                </a>
                <div class="header-nav">
                    <div class="header-nav-items">
                        <ul class="nav-items">
                            <li class="items">Du lịch
                                <i class="fa-solid fa-caret-down"></i>
                            </li>
                            <li class="items">Vận Chuyển
                                <i class="fa-solid fa-caret-down"></i>
                            </li>
                            <li class="items">Tin tức
                                <i class="fa-solid fa-caret-down"></i>
                            </li>
                            <li class="items">Khuyến mãi
                                <i class="fa-solid fa-caret-down"></i>
                            </li>
                            <li class="items">Viettravelplus</li>
                            <li class="items">Liên hệ</li>
                        </ul>
                    </div>

                    <div class="header-search">
                        <div class="header-search-items">
                            <form action="https://travel.com.vn/" method="post">
                                <input type="text" name="search" class="header-input" placeholder="Bắt đầu tìm kiếm...">
                                <input type="submit" name="submit" class="header-input-btn" value id="btnsearchtour">
                                <i class="fa-solid fa-magnifying-glass icons-search"></i>
                            </form>
                            <div class="header-user">
                                <i class="fa-solid fa-user"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slide">
            <div class="image">
                <a href="https://travel.com.vn/tin-tuc-du-lich/Khuyen-mai-thu-2022-khuc-thu-ca-mua-trao-khoanh-khac-Tong-chuong-trinh-uu-dai-len-den-03-ty-dong-v13924.aspx" class="img-link">
                    <img src="./acest/img/sl_220818_kv_kmthu_bannerweb-1920_570px_180822.jpg" alt="khuyến mãi thu" class="img">
                </a>
            </div>
            <div class="section">
                <div class="section1">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
